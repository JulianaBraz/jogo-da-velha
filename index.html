<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <img class="icon-logo-img" src="logo.png" alt="Logo" />
    </div>

    <div class="container-pai">
        <div class="container-info-jogadores">
            <p class="jogador1">Jogador 1: X</p>
            <p class="jogador2">Jogador 2: O</p>
            <p class="vencedor">Vencedor: -</p>
        </div>

        <div class="tabuleiro">
            <button class="quadrado" data-row="0" data-col="0"></button>
            <button class="quadrado" data-row="0" data-col="1"></button>
            <button class="quadrado" data-row="0" data-col="2"></button>

            <button class="quadrado" data-row="1" data-col="0"></button>
            <button class="quadrado" data-row="1" data-col="1"></button>
            <button class="quadrado" data-row="1" data-col="2"></button>

            <button class="quadrado" data-row="2" data-col="0"></button>
            <button class="quadrado" data-row="2" data-col="1"></button>
            <button class="quadrado" data-row="2" data-col="2"></button>
        </div>

        <button class="reset" onclick="restartGame()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
